<!DOCTYPE html>
<html lang="en">
<body>
    <header class="header">
        <a href="#"><img class="logo" src="/assets/images/e-shocklogo.png" alt="e-shock logo"></a>
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="store">Store</a></li>
                <li><a href="sign-in">Sign in</a></li>
                <li><a id="notsignin" href="sign-up">Sign up</a></li>
            </ul>
        </nav>
    </header>

    <section class="login">
        <div class="login-content">
            <h1>Login to Your Account</h1>
            <form (ngSubmit)="login()">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" [(ngModel)]="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" [(ngModel)]="password" name="password" required>
                </div>
                <button type="submit" class="cta">Login</button>
            </form>
            <p>Don't have an account? <a href="sign-up" id="signup-link">Sign up</a></p>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 e - Shock. All rights reserved.</p>
    </footer>
</body>
</html>
